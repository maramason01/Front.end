<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset ="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Formulario</title>
    </head>

    <body>
        <h1 style="text-align:center">
            HOJA DE INSCRIPCIÓN
        </h1>
        <h1 style="text-align:center">
            EN LOS TALLERES
        </h1>

        <fieldset style="background-color: grey">
            <legend style="border:1px solid black; background-color: white">Datos Personales</legend>
            <table>
                <thead>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><label for="apellido">Apellido:</label></td>
                        <td><label for="rut">RUT:</label></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" name="nombre"></th>
                        <th><input type="text" name="apellido"></th>
                        <th><input type="text" name="rut"></th>
                    </tr>
                    <tr>
                        <td><label for="l_d_nacimiento">Lugar de Nacimiento:</label></td>
                        <td><label for="Provincia">Provincia:</label></td>
                        <td><label for="date_nac">Fecha de Nacimiento:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="l_d_nacimiento"></td>
                        <td>
                            <input list="Provincia">
                            <datalist id="Provincia">
                                <option value="Bio Bio"></option>
                                <option value="Concepción"></option>
                                <option value="Arauco"></option>
                                <option value="Malleco"></option>
                                <option value="Cautin"></option>
                                <option value="Diguillin"></option>
                                <option value="Itata"></option>
                                <option value="Punilla"></option>
                            </datalist>
                        </td>
                        <td><input type="date" name="date_nac"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="direccion">Dirección:</label></td>
                        <td><label for="postal_code">Código Postal:</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" size="46" name="direccion"></td>
                        <td><input type="number" name="postal_code"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset style="background-color: rgb(241, 194, 156)">
            <legend style="border:1px solid black; background-color: white">Forma de Acceso</legend>
            <dl>
                <dt><input type="radio" name="access" value="Directo"/>Directo</dt>
                <dd><input type="radio" name="beo" value="bach"/>Bachillerato <input type="text" name="beo"></dd>
                <dd><input type="radio" name="beo" value="exp"/>Experimental</dd>
                <dd><input type="radio" name="beo" value="otro"/>Otros (especifique) <input type="text" name="beo"></dd>
                <dt><input type="radio" name="access" value="Free_test"/>Prueba Libre</dt>
            </dl>
        </fieldset>
        <fieldset style="background-color: rgb(182, 126, 126)">
            <legend style="border:1px solid black; background-color: white">Documentos Adjuntados</legend>
            <input type="checkbox" name="Documents" value="FotoCarnet"/>Fotocopia Carnet <input type="checkbox" name="Documents" value="CertAcad"/>Certificado Académico</br>
            <input type="checkbox" name="Documents" value="OtherDoc"/>Otros Documentos (especifique) <input type="text" name="Documents">
        </fieldset>
        <p><input type="submit" value="Enviar Solicitud"></p>
    </body>
</html>
